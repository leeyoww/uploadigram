<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Post Form -->
  <button id="sign-out-btn" onclick="signOut()">Sign Out</button>
  <div id="post-form">
    <h3>What is on your mind</h3>
    <label for="content">Type here</label>
    <textarea id="content" required></textarea>
    <button type="submit" onclick="addPost()">Submit</button>
  </div>

  <div id="comments-form" style="display: none;">
    <h3>Add a comment:</h3>
    <label for="comment-content">Comment:</label>
    <textarea id="comment-content" required></textarea>
    <button type="submit" onclick="addComment()">Submit</button>
  </div>

  <!-- Notification Container -->
  <div id="notification-container"></div>

  <!-- Posts Container -->
  <div id="posts-container"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="script.js"></script>
<script>
    const auth = firebase.auth();

    // Function to sign out the user
    function signOut() {
      auth.signOut()
        .then(() => {
          console.log('User signed out successfully');
          window.location.href = 'index.html'; // Redirect to index.html
        })
        .catch((error) => {
          console.log('Error signing out:', error);
        });
    }

</script>
</body>
</html>
